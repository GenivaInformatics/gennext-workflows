          - name: duckdb-sv
            templateRef:
              name: duckdb-template
              template: duckdb-sv
            arguments:
              parameters:
                - name: oncokb-tsv-f
                  value: "{{tasks.oncokb-sv.outputs.parameters.oncokb-sv-out-f}}"
                - name: annotsv-tsv-f
                  value: "{{tasks.annotsv-to-oncokb-format.outputs.parameters.annotsv-filtered-out-tsv}}"
                - name: output-duckdb
                  value: "{{inputs.parameters.temp-rel-dir}}results/db/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}_results.duckdb"
            depends: "oncokb-sv"
          - name: cnvpytor
            templateRef:
              name: cnvpytor-template
              template: cnvpytor
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: input-bam
                  value: "{{tasks.pb-applybqsr.outputs.parameters.output-bam}}"
                - name: input-vcf
                  value: "{{tasks.vlod-merge-with-vcf.outputs.parameters.vlod-merged-output-vcf}}"
                - name: ref-genome-f
                  value: "{{tasks.get-abs-ref-dirs.outputs.parameters.ref-genome-f}}"
                - name: output-f
                  value: "{{inputs.parameters.temp-rel-dir}}results/cnv/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}.cnvpytor"
                - name: thread-count
                  value: "{{inputs.parameters.thread-count}}"
            depends: "pb-applybqsr && vlod-merge-with-vcf && get-abs-ref-dirs"
          - name: verifybamid
            templateRef:
              name: verifybamid-template
              template: verifybamid-exome-wrapper
            arguments:
              parameters:
                - name: input-bam
                  value: "{{tasks.pb-applybqsr.outputs.parameters.output-bam}}"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}metrics/verifybamid/"
                - name: ref-version
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}"
                - name: verifybamid-ref-base-dir
                  value: "{{inputs.parameters.ref-base-dir}}{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}/other/verifybamid/"
            depends: "pb-applybqsr"
          - name: mosdepth
            templateRef:
              name: mosdepth-template
              template: mosdepth-exome
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: thresholds
                  value: "1,5,10,30,50,100,500"
                - name: input-bam
                  value: "{{tasks.pb-applybqsr.outputs.parameters.output-bam}}"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}metrics/mosdepth/"
                - name: regions-bed-f
                  # value: "{{tasks.get-abs-ref-dirs.outputs.parameters.somtest-A3416642-regions-snv}}"
                  # value: "{{tasks.get-abs-ref-dirs.outputs.parameters.somtest-A3416642-regions-all-tracks}}"
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}"
            depends: "pb-applybqsr && get-abs-ref-dirs && verifybamid && copy-regions-file-to-scratch"
          - name: msisensor-pro
            templateRef:
              name: msisensor-pro-template
              template: msisensor-pro
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: input-bam
                  value: "{{tasks.pb-applybqsr.outputs.parameters.output-bam}}"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}results/snv/msisensor/"
                - name: tcga-baseline
                  value: "{{tasks.get-abs-ref-dirs.outputs.parameters.msisensor-pro-baseline}}"
            depends: "pb-applybqsr && get-abs-ref-dirs"
          - name: filter-msisensor-pro
            templateRef:
              name: filter-msisensor-pro-template
              template: filter-msisensor-pro
            arguments:
              parameters:
                - name: msisensor-pro-tsv
                # output_tsv is the summary TSV "_all" is the one listing each repeat site
                  value: "{{tasks.msisensor-pro.outputs.parameters.output-tsv}}_all"
                - name: regions-bed-f
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}"
                - name: min-coverage
                  value: "500"
                - name: filtered-output-tsv
                  value: "{{inputs.parameters.temp-rel-dir}}results/metrics/msi/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}_msi_filtered.tsv"
                - name: summary-output-json
                  value: "{{inputs.parameters.temp-rel-dir}}results/metrics/msi/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}_msi_filtered_summary.json"
            depends: "msisensor-pro && copy-regions-file-to-scratch"
          - name: collect-tmb-data
            templateRef:
              name: collect-tmb-data-template
              template: collect-tmb-data
            arguments:
              parameters:
                - name: run-id
                  value: "{{inputs.parameters.run-id}}"
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: duckdb-file
                  value: "{{tasks.duckdb-snv.outputs.parameters.output-duckdb}}"
                - name: target-bed-file
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}"
                - name: af-lower-threshold
                  value: "0.05"
                - name: af-upper-threshold
                  value: "0.95"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}/metrics/tmb/"
            depends: "duckdb-snv && copy-regions-file-to-scratch"
          - name: collect-msi-data
            templateRef:
              name: collect-somatic-data-templates
              template: collect-msi-data-v2
            arguments:
              parameters:
                - name: run-id
                  value: "{{inputs.parameters.run-id}}"
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: msisensorpro-in-json
                  value: "{{tasks.filter-msisensor-pro.outputs.parameters.summary-output-json}}"
            depends: "filter-msisensor-pro"
          - name: multiqc
            templateRef:
              name: multiqc-template
              template: main
            arguments:
              parameters:
                - name: input-dir
                  value: "{{inputs.parameters.temp-rel-dir}}"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}metrics/"
            depends: "verifybamid && pb-applybqsr && mosdepth"
          - name: collect-qc-data
            templateRef:
              name: collect-qc-data-v2-templates
              template: collect-qc-data-v2
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: run-id
                  value: "{{inputs.parameters.run-id}}"
                - name: sample-fqs-fnames
                  # value: '["{{=jsonpath(inputs.parameters[''run-data''], ''$.samples[0].files.fqR1.name'')}}", "{{=jsonpath(inputs.parameters[''run-data''], ''$.samples[0].files.fqR2.name'')}}"]'
                  value: '["{{=jsonpath(inputs.parameters[''run-data''], ''$.samples[0].files.fqR1.name'')}}", "{{=jsonpath(inputs.parameters[''run-data''], ''$.samples[0].files.fqR2.name'')}}"]'
                - name: metrics-dir
                  value: "{{inputs.parameters.temp-rel-dir}}metrics/"
            depends: "multiqc && mosdepth && verifybamid"
          - name: copy-temp-to-output
            templateRef:
              name: copy-temp-to-output
              template: copy-temp-to-output
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: output-rel-dir
                  value: "{{inputs.parameters.output-rel-dir}}"
                - name: temp-rel-dir
                  value: "{{inputs.parameters.temp-rel-dir}}"
            depends: "collect-qc-data && maf-to-db && collect-tmb-data && collect-msi-data && duckdb-sv && duckdb-snv && cnvpytor"
          - name: clean-scratch
            templateRef:
              name: dir-clean-up
              template: dir-clean-up
            arguments:
              parameters:
                - name: directory
                  value: "{{inputs.parameters.scratch-rel-dir}}"
            depends: "collect-qc-data && duckdb-sv && duckdb-snv && collect-msi-data && copy-temp-to-output"

    - name: somatic-testing-dna-gpu-vcf
      inputs:
        parameters:
          - name: user-id
          - name: run-id
          - name: run-data
          - name: input-rel-dir
          - name: ref-base-dir
          - name: temp-rel-dir
          - name: scratch-rel-dir
          - name: output-rel-dir
          - name: thread-count
            default: "20"
      dag:
        tasks:
          - name: get-abs-ref-dirs
            templateRef:
              name: get-abs-ref-dirs
              template: get-abs-ref-dirs
            arguments:
              parameters:
                - name: ref-base-dir
                  value: "{{inputs.parameters.ref-base-dir}}"
                - name: ref-ver
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}"
          - name: check-file-path
            templateRef:
              name: check-file-path
              template: check-file-path
            arguments:
              parameters:
                - name: input-file-1
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].files.vcf.name')}}"
                - name: input-file-2
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].files.regionsFile.name')}}"
                - name: input-file-3
                  value: "."
                - name: input-rel-dir
                  value: "{{inputs.parameters.input-rel-dir}}"
          - name: validate-bed-file
            templateRef:
              name: bed-validator-template
              template: validate-bed-file
            arguments:
              parameters:
                - name: input-bed-file
                  value: "{{tasks.check-file-path.outputs.parameters.input-rel-dir-2}}/{{tasks.check-file-path.outputs.parameters.output-file-2}}"
                - name: gtf-file
                  value: "{{inputs.parameters.ref-base-dir}}/{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}/gene_annots/gencode.v49.basic.annotation.MANE_Select.gtf.gz"
                - name: chains-dir
                  value: "{{inputs.parameters.ref-base-dir}}/{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}/other/chains/"
                - name: output-dir
                  value: "{{inputs.parameters.temp-rel-dir}}/metrics/bed_validation/"
            depends: "check-file-path"
          - name: copy-vcf-to-scratch
            templateRef:
              name: copy-inputs-to-scratch
              template: copy-vcf-to-scratch
            arguments:
              parameters:
                - name: vcf
                  value: "{{tasks.check-file-path.outputs.parameters.output-file-1}}"
                - name: input-rel-dir
                  value: "{{tasks.check-file-path.outputs.parameters.input-rel-dir-1}}"
                - name: scratch-rel-dir
                  value: "{{inputs.parameters.scratch-rel-dir}}vcf/"
            depends: "check-file-path"
          - name: copy-regions-file-to-scratch
            templateRef:
              name: copy-inputs-to-scratch
              template: copy-regions-file-to-scratch-v3
            arguments:
              parameters:
                - name: provided-regions-file
                  value: "validated.bed"
                - name: enrichment-kit-regions-file
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.enrichmentKit.filename')}}"
                - name: default-regions-file
                  value: "{{tasks.get-abs-ref-dirs.outputs.parameters.regions-bed-f}}"
                - name: input-rel-dir
                  value: "{{inputs.parameters.temp-rel-dir}}/metrics/bed_validation/"
                - name: scratch-rel-dir
                  value: "{{inputs.parameters.scratch-rel-dir}}"
                - name: ref-regions-dir
                  value: "{{inputs.parameters.ref-base-dir}}/{{=jsonpath(inputs.parameters['run-data'], '$.refVersion')}}/regions/"
            depends: "copy-vcf-to-scratch && get-abs-ref-dirs && validate-bed-file"
          - name: bgzip-and-index-regions-file
            templateRef:
              name: bcftools-template
              template: bcftools-bed-bgzip-and-index
            arguments:
              parameters:
                - name: input-bed-f
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}"
                - name: output-bed-gz-f
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}.gz"
            depends: "copy-regions-file-to-scratch"
          - name: vcf-harmonizer
            templateRef:
              name: vcf-harmonizer-template
              template: vcf-harmonizer-full
            arguments:
              parameters:
                - name: input-vcf
                  value: "{{tasks.copy-vcf-to-scratch.outputs.parameters.vcf}}"
                - name: output-vcf
                  value: "{{inputs.parameters.scratch-rel-dir}}vcf/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}_harmonized.vcf.gz"
                - name: target-genome
                  value: "hg38"
                - name: caller
                  value: "auto"
                - name: ref-base-dir
                  value: "{{inputs.parameters.ref-base-dir}}"
            depends: "copy-vcf-to-scratch && get-abs-ref-dirs"
          - name: bcftools-filter
            templateRef:
              name: bcftools-template
              template: bcftools-filter-and-bed
            arguments:
              parameters:
                - name: do-filter
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].somaticInfo.vcfIsPrefiltered') == 'true' ? '' : 'PASS'}}"
                - name: input-vcf-f
                  value: "{{tasks.vcf-harmonizer.outputs.parameters.output-vcf}}"
                - name: output-vcf-f
                  value: "{{inputs.parameters.temp-rel-dir}}/results/snv/vcf/{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}_filtered.vcf.gz"
                - name: regions-file
                  value: "{{tasks.copy-regions-file-to-scratch.outputs.parameters.regions-file}}"
            depends: "vcf-harmonizer && copy-regions-file-to-scratch && bgzip-and-index-regions-file"
          - name: annovar
            templateRef:
              name: annovar-template
              template: annovar
            arguments:
              parameters:
                - name: sample-id
                  value: "{{=jsonpath(inputs.parameters['run-data'], '$.samples[0].sampleId')}}"
                - name: input-vcf-f
                  value: "{{tasks.bcftools-filter.outputs.parameters.output-vcf-f}}"
                - name: ref-version
                  value: "hg38"
