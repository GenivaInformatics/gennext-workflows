          - name: get-otherinfo-columns
            templateRef:
              name: duckdb-template
              template: determine-otherinfo-column
            arguments:
              parameters:
                - name: annovar-oncokb-maf
                  value: "{{tasks.oncokb-snv.outputs.parameters.annovar-oncokb-maf-f}}"
            depends: "oncokb-snv"
          - name: duckdb-snv
            templateRef:
              name: duckdb-template
              template: duckdb-snv
            arguments:
              parameters:
                - name: annovar-oncokb-maf
