              parameters:
                - name: input-bam
                  value: "{{tasks.pb-applybqsr.outputs.parameters.output-bam}}"
                - name: genome-ref-f
                  value: "{{tasks.get-abs-ref-dirs.outputs.parameters.ref-genome-f}}"
                # - name: regions-file
                #   value: "{{tasks.get-abs-ref-dirs.outputs.parameters.regions-bed-f}}"
                - name: output-vcf
