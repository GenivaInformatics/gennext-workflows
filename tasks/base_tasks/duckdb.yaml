              annotsv_ordered_cnv.SV_type,
              annotsv_ordered_cnv.REF,
              annotsv_ordered_cnv.ALT,
              annotsv_ordered_cnv.INFO,
              -- Extract FOLD_CHANGE value from INFO column
              CASE 
                  WHEN annotsv_ordered_cnv.INFO LIKE '%FOLD_CHANGE=%' 
                  THEN TRY_CAST(SPLIT_PART(SPLIT_PART(annotsv_ordered_cnv.INFO, 'FOLD_CHANGE=', 2), ';', 1) AS FLOAT)
                  ELSE NULL 
              END AS FOLD_CHANGE,
              -- Extract FOLD_CHANGE_LOG value from INFO column
              CASE 
                  WHEN annotsv_ordered_cnv.INFO LIKE '%FOLD_CHANGE_LOG=%' 
                  THEN TRY_CAST(SPLIT_PART(SPLIT_PART(annotsv_ordered_cnv.INFO, 'FOLD_CHANGE_LOG=', 2), ';', 1) AS FLOAT)
                  ELSE NULL 
              END AS FOLD_CHANGE_LOG,
              -- Extract PROBES value from INFO column
              CASE 
                  WHEN annotsv_ordered_cnv.INFO LIKE '%PROBES=%' 
                  THEN TRY_CAST(SPLIT_PART(SPLIT_PART(annotsv_ordered_cnv.INFO, 'PROBES=', 2), ';', 1) AS INTEGER)
                  ELSE NULL 
              END AS PROBES,
              -- Extract SIGMA_LEVEL value from INFO column (only present when FILTER=PASS)
              CASE 
                  WHEN annotsv_ordered_cnv.INFO LIKE '%SIGMA_LEVEL=%' 
                  THEN TRY_CAST(SPLIT_PART(SPLIT_PART(annotsv_ordered_cnv.INFO, 'SIGMA_LEVEL=', 2), ';', 1) AS INTEGER)
                  ELSE NULL 
              END AS SIGMA_LEVEL,
              annotsv_ordered_cnv.Paired_Reads,
              annotsv_ordered_cnv.CytoBand,
              annotsv_ordered_cnv.Gene_name,
              annotsv_ordered_cnv.Tx,
