              annotsv_ordered_cnv.GnomAD_pLI,
              annotsv_ordered_cnv.ExAC_pLI,
              annotsv_ordered_cnv.ACMG_class,
              oncokb_cnv.Sv_Type AS "ONCOKB_SV_TYPE",
              oncokb_cnv.GeneA AS "ONCOKB_GENE",
              oncokb_cnv.MUTATION_EFFECT,
              oncokb_cnv.MUTATION_EFFECT_CITATIONS,
              oncokb_cnv.ONCOGENIC,
              oncokb_cnv.GENE_IN_ONCOKB,
