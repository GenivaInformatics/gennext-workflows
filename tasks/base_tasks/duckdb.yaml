            oncokb_snv."esp6500siv2_all",
            oncokb_snv."1000g2015aug_all",
            oncokb_snv."ExAC_ALL",
            oncokb_snv."ExAC_AFR",
            oncokb_snv."ExAC_AMR",
            oncokb_snv."ExAC_EAS",
            oncokb_snv."ExAC_FIN",
            oncokb_snv."ExAC_NFE",
