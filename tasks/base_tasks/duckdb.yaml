              oncokb_cnv.HIGHEST_LEVEL,
              oncokb_cnv.HIGHEST_SENSITIVE_LEVEL,
              oncokb_cnv.HIGHEST_RESISTANCE_LEVEL,
              CAST(oncokb_cnv.TX_CITATIONS AS VARCHAR) AS TX_CITATIONS,
              oncokb_cnv.LEVEL_Dx1,
              oncokb_cnv.LEVEL_Dx2,
              oncokb_cnv.LEVEL_Dx3,
              oncokb_cnv.HIGHEST_DX_LEVEL,
              CAST(oncokb_cnv.DX_CITATIONS AS VARCHAR) AS DX_CITATIONS,
              oncokb_cnv.LEVEL_Px1,
              oncokb_cnv.LEVEL_Px2,
              oncokb_cnv.LEVEL_Px3,
              oncokb_cnv.HIGHEST_PX_LEVEL,
              CAST(oncokb_cnv.PX_CITATIONS AS VARCHAR) AS PX_CITATIONS
          FROM
              annotsv_ordered_cnv
          LEFT JOIN oncokb_cnv ON annotsv_ordered_cnv.AnnotSV_ID = oncokb_cnv.AnnotSV_ID
          AND annotsv_ordered_cnv.Gene_name = oncokb_cnv.GeneA
          ORDER BY annotsv_ordered_cnv.row_id;  -- Reorder using the original row order;
