apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oncokb-templates
  namespace: argo
spec:
  templates:
    - name: oncokb-snv
      inputs:
        parameters:
          - name: annovar-maf-f
          - name: annovar-oncokb-maf-f
          - name: ref-version
          - name: tumor-type
            value: "."
      outputs:
        parameters:
          - name: annovar-oncokb-maf-f
            value: "{{inputs.parameters.annovar-oncokb-maf-f}}"
      volumes:
        - name: annovar-maf-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['annovar-maf-f'])}}"
            type: Directory
        - name: annovar-oncokb-maf-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['annovar-oncokb-maf-f'])}}"
            type: DirectoryOrCreate
      script:
        name: oncokb-snv-script
        image: bergun/oncokb-annotator:v0.1.2
        workingDir: /app/oncokb/
        command: [sh]
        source: |
          ref_version="{{inputs.parameters.ref-version}}"
          if [ "$ref_version" = "hg38" ]; then
              grch_ref_version="GRCh38"
          elif [ "$ref_version" = "hg19" ]; then
              grch_ref_version="GRCh37"
          else
              grch_ref_version=$ref_version
          fi;
          
          tumor_type="{{inputs.parameters.tumor-type}}"
          echo "OncoKB SNV: Using tumor type: '$tumor_type'"
          
          input_file="/mnt/input/{{=sprig.osBase(inputs.parameters['annovar-maf-f'])}}"
          output_file="/mnt/output/{{=sprig.osBase(inputs.parameters['annovar-oncokb-maf-f'])}}"
          
          # Function to run annotation
          run_annotation() {
              echo "Running OncoKB annotation (attempt $1)..."
              if [ "$tumor_type" != "." ]; then
                  echo "Using tumor type parameter: $tumor_type"
                  python ./MafAnnotator.py -i "$input_file" -o "$output_file" -r "$grch_ref_version" -b ${ONCOKB_API_TOKEN} -t "$tumor_type"
              else
                  echo "No tumor type specified (using default)"
                  python ./MafAnnotator.py -i "$input_file" -o "$output_file" -r "$grch_ref_version" -b ${ONCOKB_API_TOKEN}
              fi
              return $?
          }
          
          # Function to validate output
          validate_output() {
              echo "Waiting 10 seconds for output file creation..."
              sleep 10
              
              if [ -f "$output_file" ] && [ -s "$output_file" ]; then
                  echo "Output file validated successfully: $output_file"
                  return 0
              else
                  echo "Output file validation failed or file is empty: $output_file"
                  return 1
              fi
          }
          
          # Main execution with retry logic
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
              echo "=== Attempt $attempt of $max_attempts ==="
              
              if run_annotation $attempt; then
                  echo "Annotation completed successfully"
                  
                  if validate_output; then
                      echo "Task completed successfully"
                      exit 0
                  else
                      echo "Output validation failed on attempt $attempt"
                  fi
              else
                  echo "Annotation failed on attempt $attempt"
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                  echo "Retrying in 5 seconds..."
                  sleep 5
              fi
              
              attempt=$((attempt + 1))
          done
          
          echo "All attempts failed. Task failed."
          exit 1
        volumeMounts:
          - name: annovar-maf-f
            mountPath: "/mnt/input/"
          - name: annovar-oncokb-maf-f
            mountPath: "/mnt/output/"
        env:
          - name: ONCOKB_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: oncokb-secrets
                key: oncokb_api_token

    - name: oncokb-sv
      inputs:
        parameters:
          - name: oncokb-sv-in-f
          - name: oncokb-sv-out-f
          - name: tumor-type
            value: "."
      outputs:
        parameters:
          - name: oncokb-sv-out-f
            value: "{{inputs.parameters.oncokb-sv-out-f}}"
      volumes:
        - name: oncokb-sv-in-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['oncokb-sv-in-f'])}}"
            type: Directory
        - name: oncokb-sv-out-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['oncokb-sv-out-f'])}}"
            type: DirectoryOrCreate
      script:
        name: oncokb-sv-script
        image: bergun/oncokb-annotator:v0.1.2
        command: [sh]
        source: |
          input_file="/mnt/input/{{=sprig.osBase(inputs.parameters['oncokb-sv-in-f'])}}"
          output_file="/mnt/output/{{=sprig.osBase(inputs.parameters['oncokb-sv-out-f'])}}"
          tumor_type="{{inputs.parameters.tumor-type}}"
          echo "OncoKB SV: Using tumor type: '$tumor_type'"
          
          # Function to run annotation
          run_annotation() {
              echo "Running OncoKB SV annotation (attempt $1)..."
              if [ "$tumor_type" != "." ]; then
                  echo "Using tumor type parameter: $tumor_type"
                  python ./StructuralVariantAnnotator.py -i "$input_file" -o "$output_file" -b ${ONCOKB_API_TOKEN} -t "$tumor_type"
              else
                  echo "No tumor type specified (using default)"
                  python ./StructuralVariantAnnotator.py -i "$input_file" -o "$output_file" -b ${ONCOKB_API_TOKEN}
              fi
              return $?
          }
          
          # Function to validate output
          validate_output() {
              echo "Waiting 10 seconds for output file creation..."
              sleep 10
              
              if [ -f "$output_file" ] && [ -s "$output_file" ]; then
                  echo "Output file validated successfully: $output_file"
                  return 0
              else
                  echo "Output file validation failed or file is empty: $output_file"
                  return 1
              fi
          }
          
          # Main execution with retry logic
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
              echo "=== Attempt $attempt of $max_attempts ==="
              
              if run_annotation $attempt; then
                  echo "Annotation completed successfully"
                  
                  if validate_output; then
                      echo "Task completed successfully"
                      exit 0
                  else
                      echo "Output validation failed on attempt $attempt"
                  fi
              else
                  echo "Annotation failed on attempt $attempt"
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                  echo "Retrying in 5 seconds..."
                  sleep 5
              fi
              
              attempt=$((attempt + 1))
          done
          
          echo "All attempts failed. Task failed."
          exit 1
        volumeMounts:
          - name: oncokb-sv-in-f
            mountPath: "/mnt/input/"
          - name: oncokb-sv-out-f
            mountPath: "/mnt/output/"
        env:
          - name: ONCOKB_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: oncokb-secrets
                key: oncokb_api_token

    - name: oncokb-fusions
      inputs:
        parameters:
          - name: oncokb-fusions-in-f
          - name: oncokb-fusions-out-f
          - name: tumor-type
            value: "."
      outputs:
        parameters:
          - name: oncokb-fusions-out-f
            value: "{{inputs.parameters.oncokb-fusions-out-f}}"
      volumes:
        - name: oncokb-fusions-in-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['oncokb-fusions-in-f'])}}"
            type: Directory
        - name: oncokb-fusions-out-f
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['oncokb-fusions-out-f'])}}"
            type: DirectoryOrCreate
      script:
        name: oncokb-fusions-script
        image: bergun/oncokb-annotator:v0.1.2
        command: [sh]
        source: |
          input_file="/mnt/input/{{=sprig.osBase(inputs.parameters['oncokb-fusions-in-f'])}}"
          output_file="/mnt/output/{{=sprig.osBase(inputs.parameters['oncokb-fusions-out-f'])}}"
          tumor_type="{{inputs.parameters.tumor-type}}"
          echo "OncoKB Fusions: Using tumor type: '$tumor_type'"
          
          # Function to run annotation
          run_annotation() {
              echo "Running OncoKB Fusion annotation (attempt $1)..."
              if [ "$tumor_type" != "." ]; then
                  echo "Using tumor type parameter: $tumor_type"
                  python ./FusionAnnotator.py -i "$input_file" -o "$output_file" -b ${ONCOKB_API_TOKEN} -t "$tumor_type"
              else
