    - name: parabricks-bqsr-on-node
      nodeSelector:
        kubernetes.io/hostname: "{{inputs.parameters.node-name}}"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      inputs:
        parameters:
          - name: input-bam
          - name: genome-ref
          - name: known-sites
          - name: known-sites-gnomad # optional secondary known sites
            value: "."
          - name: output-recal-file
          - name: regions-file # optional
            value: "."
          - name: node-name
            value: "{{inputs.parameters.node-name}}"
      outputs:
        parameters:
          - name: output-recal-file
            value: "{{inputs.parameters.output-recal-file}}"
      volumes:
