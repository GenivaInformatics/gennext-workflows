            type: DirectoryOrCreate
      script:
        name: "parabricks-bqsr-script"
        image: nvcr.io/nvidia/clara/clara-parabricks:4.3.1-1
        resources:
          limits:
            nvidia.com/gpu: 1
        command: [sh]
        source: |
          regionsFile="{{=sprig.osBase(inputs.parameters['regions-file'])}}";
          gnomadFile="{{=sprig.osBase(inputs.parameters['known-sites-gnomad'])}}";
          dbsnpKnownSites="{{=sprig.osBase(inputs.parameters['known-sites'])}}";
          options=""

          echo "=== Parabricks BQSR Configuration ==="
          echo "Input BAM: {{=sprig.osBase(inputs.parameters['input-bam'])}}"
          echo "Genome reference: {{=sprig.osBase(inputs.parameters['genome-ref'])}}"
          echo "dbSNP known sites: $dbsnpKnownSites"
          echo "gnomAD known sites: $gnomadFile"
          echo "Regions file: $regionsFile"
          echo "Output recal file: {{=sprig.osBase(inputs.parameters['output-recal-file'])}}"

          # Add regions file if provided
          if [ ! "." = "$regionsFile" ]; then
            echo "Adding regions file: /mnt/input/regions/$regionsFile"
            options="$options --interval-file /mnt/input/regions/$regionsFile";
          else
            echo "No regions file specified"
          fi

          # Set known sites - check if gnomad file exists, otherwise use primary known sites
          knownSitesArg=""
          if [ ! "." = "$gnomadFile" ] && [ -f "/mnt/ref/known-sites-gnomad/$gnomadFile" ]; then
            echo "gnomAD known sites file found: /mnt/ref/known-sites-gnomad/$gnomadFile"
            echo "Using gnomAD known sites instead of primary known sites"
            knownSitesArg="--knownSites /mnt/ref/known-sites-gnomad/$gnomadFile"
          else
            if [ ! "." = "$gnomadFile" ]; then
              echo "gnomAD known sites file not found: /mnt/ref/known-sites-gnomad/$gnomadFile"
            fi
            echo "Using dbSNP known sites: /mnt/ref/known-sites/$dbsnpKnownSites"
            knownSitesArg="--knownSites /mnt/ref/known-sites/$dbsnpKnownSites"
          fi

          echo "=== Starting Parabricks BQSR ==="
          echo "Command: pbrun bqsr --ref /mnt/ref/genome/{{=sprig.osBase(inputs.parameters['genome-ref'])}} $knownSitesArg --in-bam /mnt/input/bam/{{=sprig.osBase(inputs.parameters['input-bam'])}} $options --out-recal-file /mnt/output/recal/{{=sprig.osBase(inputs.parameters['output-recal-file'])}}"

          pbrun bqsr \
            --ref "/mnt/ref/genome/{{=sprig.osBase(inputs.parameters['genome-ref'])}}" \
            $knownSitesArg \
            --in-bam "/mnt/input/bam/{{=sprig.osBase(inputs.parameters['input-bam'])}}" \
            $options \
            --out-recal-file "/mnt/output/recal/{{=sprig.osBase(inputs.parameters['output-recal-file'])}}"

          echo "=== Parabricks BQSR completed ==="
        volumeMounts:
          - name: genome-ref
            mountPath: /mnt/ref/genome/
          - name: known-sites
            mountPath: /mnt/ref/known-sites/
          - name: known-sites-gnomad
            mountPath: /mnt/ref/known-sites-gnomad/
          - name: input-bam
            mountPath: /mnt/input/bam/
          - name: output-recal-file
            mountPath: /mnt/output/recal/
          - name: regions-file
            mountPath: /mnt/input/regions/
