            type: Directory
        - name: known-sites
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['known-sites'])}}"
            type: Directory
        - name: known-sites-gnomad
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['known-sites-gnomad'])}}"
            type: Directory
        - name: regions-file
          hostPath:
            path: "{{=sprig.osDir(inputs.parameters['regions-file'])}}"
            type: Directory
        - name: output-recal-file
          hostPath:
