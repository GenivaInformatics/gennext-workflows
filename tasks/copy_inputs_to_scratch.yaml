    - name: copy-fastq-to-scratch
      volumes:
        - name: input-rel-dir
          hostPath:
            path: "{{inputs.parameters.input-rel-dir}}"
        - name: scratch-rel-dir
          hostPath:
            path: "{{inputs.parameters.scratch-rel-dir}}"
            type: DirectoryOrCreate
      inputs:
        parameters:
          - name: fq-r1
          - name: fq-r2
          - name: input-rel-dir
          - name: scratch-rel-dir
      outputs:
        parameters:
          - name: fq-r1
            valueFrom:
              path: /tmp/fq-r1-output.txt
          - name: fq-r2
            valueFrom:
              path: /tmp/fq-r2-output.txt
      script:
        image: alpine:latest
        command: [sh]
        source: |
          #!/bin/sh
          # Function to sanitize filenames
          sanitize_filename() {
            # Replace spaces with underscores and remove other problematic characters
            echo "$1" | sed 's/ /_/g' | sed 's/[^a-zA-Z0-9_.-]/_/g'
          }

          FQ_R1="{{inputs.parameters.fq-r1}}"
          FQ_R2="{{inputs.parameters.fq-r2}}"

          SANITIZED_R1=$(sanitize_filename "$(basename "$FQ_R1")")
          SANITIZED_R2=$(sanitize_filename "$(basename "$FQ_R2")")

          cp "/mnt/input/$FQ_R1" "/mnt/scratch/$SANITIZED_R1"
          cp "/mnt/input/$FQ_R2" "/mnt/scratch/$SANITIZED_R2"

          echo "{{inputs.parameters.scratch-rel-dir}}$SANITIZED_R1" > /tmp/fq-r1-output.txt
          echo "{{inputs.parameters.scratch-rel-dir}}$SANITIZED_R2" > /tmp/fq-r2-output.txt
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input/
          - name: scratch-rel-dir
            mountPath: /mnt/scratch/
    - name: copy-vcf-to-scratch
      volumes:
        - name: input-rel-dir
          hostPath:
            path: "{{inputs.parameters.input-rel-dir}}"
        - name: scratch-rel-dir
          hostPath:
            path: "{{inputs.parameters.scratch-rel-dir}}"
            type: DirectoryOrCreate
      inputs:
        parameters:
          - name: vcf
          - name: input-rel-dir
          - name: scratch-rel-dir
      outputs:
        parameters:
          - name: vcf
            value: "{{inputs.parameters.scratch-rel-dir}}{{inputs.parameters.vcf}}"
      script:
        image: alpine:latest
        command: [sh]
        source: |
          #!/bin/sh
          cp "/mnt/input/{{inputs.parameters.vcf}}" /mnt/scratch/
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input/
          - name: scratch-rel-dir
            mountPath: /mnt/scratch/
    - name: copy-vcf-to-output
      volumes:
        - name: input-rel-dir
          hostPath:
            path: "{{inputs.parameters.input-rel-dir}}"
        - name: output-rel-dir
          hostPath:
            path: "{{inputs.parameters.output-rel-dir}}"
            type: DirectoryOrCreate
      inputs:
        parameters:
          - name: sample-id
          - name: vcf
          - name: input-rel-dir
          - name: output-rel-dir
      outputs:
        parameters:
          - name: vcf
            value: "{{inputs.parameters.output-rel-dir}}{{inputs.parameters.sample-id}}_dv.vcf.gz"
      script:
        image: quay.io/biocontainers/tabix:0.2.6--ha92aebf_0
        command: [sh]
        source: |
          #!/bin/sh
          FILE="{{inputs.parameters.vcf}}"
          NEW_FILE="{{inputs.parameters.sample-id}}_dv.vcf.gz"
          if [ "$(head -c 2 "/mnt/input/$FILE" | xxd -p)" != "1f8b" ]; then
              bgzip -c "/mnt/input/$FILE" > "/mnt/output/$NEW_FILE"
          else
              cp "/mnt/input/$FILE" /mnt/output/$NEW_FILE
              echo "FILE is already gzipped."
          fi
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input/
          - name: output-rel-dir
            mountPath: /mnt/output/
    - name: copy-bam-to-scratch
      volumes:
        - name: input-rel-dir
          hostPath:
            path: "{{inputs.parameters.input-rel-dir}}"
        - name: scratch-rel-dir
          hostPath:
