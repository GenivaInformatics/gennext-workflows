          #!/bin/sh
          cp "/mnt/input/{{inputs.parameters.bam}}" /mnt/scratch/
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input
          - name: scratch-rel-dir
            mountPath: /mnt/scratch
