      script:
        image: alpine:latest
        command: [sh]
        source: |
          #!/bin/sh

          # Function to sanitize filenames
          sanitize_filename() {
            # Replace spaces with underscores and remove other problematic characters
            echo "$1" | sed 's/ /_/g' | sed 's/[^a-zA-Z0-9_.-]/_/g'
          }

          if [ -n "{{inputs.parameters.provided-regions-file}}" ] && [ -f "/mnt/input/{{inputs.parameters.provided-regions-file}}" ]; then
            SOURCE_FILE="{{inputs.parameters.provided-regions-file}}"
            SANITIZED_FILENAME=$(sanitize_filename "$(basename "$SOURCE_FILE")")

            # Copy with sanitized name
            cp "/mnt/input/$SOURCE_FILE" "/mnt/scratch/$SANITIZED_FILENAME"
            echo "{{inputs.parameters.scratch-rel-dir}}/$SANITIZED_FILENAME" > /tmp/regions-file-output.txt

          elif [ -n "{{inputs.parameters.enrichment-kit-regions-file}}" ] && [ "{{inputs.parameters.enrichment-kit-regions-file}}" != "{{=jsonpath(inputs.parameters['run-data'], '$.enrichmentKit.filename')}}" ]; then
            SOURCE_FILE="{{inputs.parameters.enrichment-kit-regions-file}}"
            SANITIZED_FILENAME=$(sanitize_filename "$(basename "$SOURCE_FILE")")

            # Copy with sanitized name
            cp "/mnt/ref/regions/$SOURCE_FILE" "/mnt/scratch/$SANITIZED_FILENAME"
            echo "{{inputs.parameters.scratch-rel-dir}}/$SANITIZED_FILENAME" > /tmp/regions-file-output.txt

          else
            SOURCE_FILE="{{=sprig.osBase(inputs.parameters['default-regions-file'])}}"
            SANITIZED_FILENAME=$(sanitize_filename "$SOURCE_FILE")

            # Copy with sanitized name
            cp "/mnt/ref/regions/$SOURCE_FILE" "/mnt/scratch/$SANITIZED_FILENAME"
            echo "{{inputs.parameters.scratch-rel-dir}}/$SANITIZED_FILENAME" > /tmp/regions-file-output.txt
          fi
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input/
          - name: scratch-rel-dir
            mountPath: /mnt/scratch/
          - name: ref-regions-dir
            mountPath: /mnt/ref/regions/
    - name: copy-regions-file-to-scratch
      volumes:
        - name: input-rel-dir
          hostPath:
            path: "{{inputs.parameters.input-rel-dir}}"
        - name: scratch-rel-dir
          hostPath:
            path: "{{inputs.parameters.scratch-rel-dir}}"
            type: DirectoryOrCreate
      inputs:
        parameters:
          - name: regions-file
          - name: input-rel-dir
          - name: scratch-rel-dir
      outputs:
        parameters:
          - name: regions-file
            valueFrom:
              path: /tmp/regions-file-output.txt
      script:
        image: alpine:latest
        command: [sh]
        source: |
          #!/bin/sh
          if [ -f "/mnt/input/{{inputs.parameters.regions-file}}" ]; then
            cp "/mnt/input/{{inputs.parameters.regions-file}}" /mnt/scratch/
            echo "{{inputs.parameters.scratch-rel-dir}}/{{inputs.parameters.regions-file}}" > /tmp/regions-file-output.txt
          else
            echo "." > /tmp/regions-file-output.txt
          fi
        volumeMounts:
          - name: input-rel-dir
            mountPath: /mnt/input/
          - name: scratch-rel-dir
            mountPath: /mnt/scratch/
